<!DOCTYPE html>
<html>
<head>
    <title>Cameras room</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link id="page_favicon" href="/favicon.ico" rel="icon" type="image/x-icon" />
    <meta charset="UTF-8"/>
<body ng-app="camsRoom">
<div class="angle left-top"></div>
<div class="angle left-bottom"></div>
<div class="angle right-top"></div>
<div class="angle right-bottom"></div>
<div id="wrapper" ng-controller="baseController">
    <div ng-room-place>
        <div id="video-block">
            <div ng-video-sector="rec"></div>
            <div ng-video-sector="place"></div>
        </div>
        <div id="error-block" ng-show="error.show" ng-cloak>
            <div class="error" data-text="{{error.text}}">{{error.text}}</div>
        </div>
    </div>
</div>
<div class="clear"></div>
</div>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/camsRoom.js"></script>
</footer>
<script src="https://mc.yandex.ru/metrika/watch.js" type="text/javascript"></script>
<script type="text/javascript">(function (w) {
    try {
        w['yaCounter36240815'] = new Ya.Metrika({"id": 36240815, "trackLinks": true});
        if (!w['defaultMetrikaCounter']) {
            w['defaultMetrikaCounter'] = w['yaCounter36240815']
        }
    } catch (e) {
    }
})(window)</script>

<noscript>
    <div><img src="https://mc.yandex.ru/watch/36240815" style="position:absolute; left:-9999px;" alt=""/></div>
</noscript>
</body>
</html>
